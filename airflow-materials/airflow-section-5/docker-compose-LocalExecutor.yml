version: '2.1'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
    webserver:
        build: ./docker/airflow
        restart: always
        depends_on:
            - postgres
        #there are two ways of tweaking the configuration of Airflow. Either by modifying parameters directly from the file airflow.cfg, or by setting environment variables corresponding to those parameters.
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        volumes:
            - ./mnt/airflow/dags:/usr/local/airflow/dags
            - ./mnt/airflow/airflow.cfg:/usr/local/airflow/airflow.cfg
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
